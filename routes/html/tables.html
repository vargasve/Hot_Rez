<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h2>
          <br>
          <!-- buttons -->
          <div class="text-center">
             <!-- view tables btn --> 
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-cutlery"></span> View Tables</button></a>
            <!-- Make Rez btn -->
            <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-address-card"></span> Make Reservation</button></a>
          </div>
        </div>
    
      </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p><a href="#">API Table Link</a> | <a href="#">API Wait List</a> | <a href="https://vargasve.github.io/Hot_Rez/">GitHub Repo</a></p>
    </div>
  </footer>
  <script type="text/javascript">

    $.get("/api/tables", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);

        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>Phone Number: " + data[i].number + "</h4>");
        $("#character-well-" + i).append("<h3>Email: " + data[i].email + "</h4>");
        $("#character-well-" + i).append("<h3>Unique ID: " + data[i].id + "</h4>");
      }
    });
  </script>
</body>
</html>
